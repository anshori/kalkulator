<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<main>
		<div class="container mt-4">
			<div class="card">
				<div class="card-header">
					<h3>Kalkulator</h3>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-6">
							<div class="mb-3">
								<label for="nilai1" class="form-label">Nilai Pertama</label>
								<input type="number" class="form-control" id="nilai1" placeholder="">
							</div>
						</div>
						<div class="col-6">
							<div class="mb-3">
								<label for="nilai2" class="form-label">Nilai Kedua</label>
								<input type="number" class="form-control" id="nilai2" placeholder="">
							</div>
						</div>
					</div>
					<div class="row text-center">
						<div class="col">
							<button type="button" class="btn btn-primary" onclick="tambah()">
								<h4>+</h4>
							</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-danger" onclick="kurang()">
								<h4>-</h4>
							</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-success" onclick="kali()">
								<h4>x</h4>
							</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-warning" onclick="bagi()">
								<h4>/</h4>
							</button>
						</div>
					</div>
					<hr>
					<div class="row text-center">
						<div class="col">
							<h3 id="hasil"></h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script>
		// mengambil nilai dari input
		var nilaisatu = document.getElementById("nilai1");
		var nilaidua = document.getElementById("nilai2");

		// fungsi tambah
		function tambah() {
			if (nilaisatu.value == "" || nilaidua.value == "") {
				alert("Nilai tidak boleh kosong");
				return;
			} else {
				var hasilperhitungan = parseFloat(nilaisatu.value) + parseFloat(nilaidua.value);
				document.getElementById("hasil").innerHTML = "Hasil penjumlahan " + hasilperhitungan;
			}
		}

		// fungsi kurang
		function kurang() {
			if (nilaisatu.value == "" || nilaidua.value == "") {
				alert("Nilai tidak boleh kosong");
				return;
			} else {
				var hasilperhitungan = parseFloat(nilaisatu.value) - parseFloat(nilaidua.value);
				document.getElementById("hasil").innerHTML = "Hasil pengurangan " + hasilperhitungan;
			}
		}

		// fungsi kali
		function kali() {
			if (nilaisatu.value == "" || nilaidua.value == "") {
				alert("Nilai tidak boleh kosong");
				return;
			} else {
				var hasilperhitungan = parseFloat(nilaisatu.value) * parseFloat(nilaidua.value);
				document.getElementById("hasil").innerHTML = "Hasil perkalian " + hasilperhitungan;
			}
		}

		// fungsi bagi
		function bagi() {
			if (nilaisatu.value == "" || nilaidua.value == "") {
				alert("Nilai tidak boleh kosong");
				return;
			} else {
				var hasilperhitungan = parseFloat(nilaisatu.value) / parseFloat(nilaidua.value);
				document.getElementById("hasil").innerHTML = "Hasil pembagian " + hasilperhitungan;
			}
		}
	</script>
</body>

</html>
